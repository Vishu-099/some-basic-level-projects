<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="root">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.10.7/sass.sync.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

<script src="https://unpkg.com/react@latest/umd/react.development.js"crossorigin></script>
<script  src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"crossorigin></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"></script>


<script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>

<script type="text/babel">
const{useState,useEffect}= window.React
function AddForm(){
const[sum,setSum]= useState(0);
const[num,setNum]= useState(0);
function handleChange(e){
setNum(e.target.value);
}
function handleSubmit(e){
setSum(sum+Number(num));
e.preventDefault();
}
return <form onSubmit = {handleSubmit}>
<input type = "number" value={num} onChange={handleChange}/>
<input type="submit" value= "Add"/>
<p>Sum is {sum}</p>
</form>
}
const el = <AddForm />;
ReactDOM.render(el,document.getElementById("root"));
</script>
</body>
</html>

<!-- in the code above ,the value of the input is controlled by React (we keep the value in the state).When the form is submitted using the submit button,the handleSubmit 
function gets called ,which updates the value of the sum in the state.-->

<!-- An input form element whose value is controlled by React in this way is called a "controlled component".-->

<!-- The e.preventDefault();statement,which prevents the default behaviour of the form,which by default ,reloads the page when submitted .In Java Scriot we would use
"return false"; for that ,but in react we need to call "preventDefault()".
